<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Add Book</title>
</head>
<body>
<h1>Add Book</h1>
<form th:action="@{/add_book}" th:object="${addBook}" method="post">
    <label for="title">Title:</label></br>
    <input type="text" id="title" th:field="*{title}" required>
    <br>
    <label for="yearPublished">Year Published:</label></br>
    <input type="number" id="yearPublished" th:field="*{yearPublished}" required>
    <br>
    <button type="submit">Add Book</button>
</form>
<a th:href="@{/book_library}">Back to all books</a>
</body>
</html>
