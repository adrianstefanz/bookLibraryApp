<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Add Book</title>
    <style>
        body {
            background-image: url("https://eder6ypjvgv.exactdn.com/wp-content/uploads/2022/12/Duke_Humfreys_Library_Interior_6_Bodleian_Library_Oxford_UK_-_Diliff.jpg?strip=all&lossy=1&resize=1280%2C650&ssl=1");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .form-container label {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .form-container button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <h1>Add Book</h1>
            <form th:action="@{/add_book}" th:object="${addBook}" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" th:field="*{title}" required>
                </div>
                <div class="form-group">
                    <label for="yearPublished">Year Published:</label>
                    <input type="number" id="yearPublished" th:field="*{yearPublished}" required>
                </div>
                <button type="submit">Add Book</button>
            </form>
            <a th:href="@{/book_library}">Back to all books</a>
        </div>
    </div>
</div>
</body>
</html>
