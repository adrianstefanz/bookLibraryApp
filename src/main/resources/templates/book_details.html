<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Book Details</title>
    <style>
        body, .container {
            background-image: linear-gradient(135deg, #8B4513, #DAA520);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
        }

        .homepage-header {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #FFFF00;
            text-align: center;
        }

        .book-details {
            margin-bottom: 30px;
            text-align: left;
        }

        .book-details p {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
        }

        .update-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #0087b5;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .update-button:hover {
            background-color: #007194;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFFF00;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: #FFD700;
        }

        .navigation-links {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            gap: 15px;
        }

        .navigation-links li {
            display: block;
        }

        .navigation-links li a {
            color: #FFFF00;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navigation-links li a:hover {
            background-color: #ffffff; /* Change background on hover to the complementary color */
            color: #000000; /* Change text color on hover to white */
        }
    </style>
</head>
<body>

<div class="text-center">
    <h2 class="homepage-header">Book Details</h2>

    <div class="book-details">
        <p>ID: <span th:text="${bookDetails.id}"></span></p>
        <p>Title: <span th:text="${bookDetails.title}"></span></p>
        <p>Year Published: <span th:text="${bookDetails.yearPublished}"></span></p>
    </div>

    <a class="update-button" th:href="@{/book_library/{id}/edit(id=${bookDetails.id})}">Update Book</a>
    </br>
    </br>

<!--            <p>Review Text: <span th:text="${userReview.reviewText}"></span></p>-->
<!--        </li>-->

<!--    <p><a th:href="@{/book_library/{id}/addReview(id=${bookDetails.id})}">Add Review</a></p>-->



    <a class="back-button" th:href="@{/book_library}" role="button">Back to book list</a>

</div>
</div>
</body>
</html>
