<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Books</title>
    <style>
        body, .container {
        background-image: linear-gradient(135deg, #8B4513, #DAA520);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        min-height: 100vh;
        color: #fff; /* Set text color to white */
        display: flex;
        flex-direction: column;
        justify-content: center;
        }
         .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
        }
        .navigation-links {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .navigation-links li {
            display: block;
            margin-bottom: 10px; /* Add margin to separate the buttons */
        }
        .navigation-links li a {
            color: #FFFF00; /* Set link color to a complementary color */
            text-decoration: none;
            padding: 8px 20px; /* Increase the padding for wider buttons */
            border: 2px solid #FFFF00; /* Add a border with complementary color */
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navigation-links li a:hover {
            background-color: #0087b5; /* Change background on hover to the link color */
            color: #fff; /* Change text color on hover to white */
        }
        .homepage-header {
            font-size: 60px; /* Increase the font size */
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #FFFF00; /* Set heading color to yellow */
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                <h1 class="homepage-header">Book Library</h1>
                <table class="table table">
                    <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Book Title</th>
                        <th>Year Published</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="book : ${books}">
                        <a th:href="@{/book_library/{id}(id=${book.id})}"></a>
                        <td>
                            <a th:href="@{'/book_library/' + ${book.id}}" th:text="${book.id}">1</a>
                        </td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.yearPublished}"></td>
                    </tr>
                    </tbody>
                </table>

                <!--<h2>Delete Book by ID</h2>-->

                <!--<form th:action="@{/book_library/delete}" method="post"-->
                <!--      onsubmit="return confirm('Are you sure you want to delete this book?');">-->
                <!--    <label for="id">Book ID:</label>-->
                <!--    <input type="text" id="id" name="id" required>-->
                <!--    <button type="submit">Delete Book</button>-->
                <!--</form>-->

                <div class="row justify-content-center">
                    <!--    <div class="col-md-6">-->
                    <form class="form-inline" th:action="@{/book_library/delete}" method="post"
                          onsubmit="return confirm('Are you sure you want to delete this book?');">
                        <div class="form-group mr-2">
                            <label for="id">Book ID:</label>
                            <input type="text" id="id" name="id" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Delete Book</button>
                    </form>
                </div>
            </div>

            <ul class="navigation-links">
                <li><a th:href="@{/add_book}">Add New Book</a></li>
                <li><a th:href="@{/delete_book}">Delete Book</a></li>
                <li><a th:href="@{/}">Back to Index</a></li>
            </ul>


</body>
</html>
