<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Book Library</title>
</head>
<body>
    <h1>Book Library</h1>
<table class="table table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Year Published</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <a th:href="@{/book_library/{id}(id=${book.id})}"></a>
            <td>
                <a th:href="@{'/book_library/' + ${book.id}}" target="_blank" th:text="${book.id}">1</a>
            </td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.yearPublished}"></td>

    </tr>
    </tbody>
</table>
<div align="center">
    <a th:href="@{/add_book}">Add New Book</a></br>
    <a th:href="@{/delete_book}">Delete Book</a></br>
    <a th:href="@{/}">Back to Index</a>
</div>
</body>
</html>
