<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Book Library</title>
    <style>
        body {
           /* Dark brown and yellow gradient background */
           background: linear-gradient(135deg, #804000, #FFD700);
           background-size: cover;
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           margin: 0;
           padding: 20px;
           font-family: Arial, sans-serif;
           color: #fff;
       }

       .container {
           background-color: rgba(255, 255, 255, 0.9);
           border-radius: 8px;
           padding: 20px;
           max-width: 600px;
       }

        /* Style the navigation links */
        .navigation-links {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .navigation-links li {
            display: block;
            margin-bottom: 10px;
        }

        .navigation-links li a {
            color: #fff;
            text-decoration: none;
            padding: 12px 30px;
            border: 2px solid #ffffff;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            display: block;
            width: 100%;
            text-align: center;
            font-size: 18px;
            background-color: #0087b5;
        }

        .navigation-links li a:hover {
            background-color: #ffffff;
            color: #000000;
        }

        /* Style the homepage header */
        .homepage-header {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            color: #000000;
            text-align: center;
        }

        /* Style the book table */
        .table {
            margin-bottom: 30px;
        }

        .table th {
            background-color: #007bff;
            color: #fff;
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
        }

        /* Style the delete book form */
        .delete-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .delete-form label {
            margin-right: 10px;
            font-weight: bold;
            color: #007bff;
        }

        .delete-form button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 20px;
            cursor: pointer;
        }

        .delete-form button:hover {
            background-color: #c82333;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="text-center">
        <h1 class="homepage-header">Book list</h1>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Book ID</th>
                <th>Book Title</th>
                <th>Year Published</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td><a th:href="@{'/book_library/' + ${book.id}}" th:text="${book.id}"></a></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.yearPublished}"></td>
            </tr>
            </tbody>
        </table>

        <form class="delete-form" th:action="@{/book_library/delete}" method="post"
              onsubmit="return confirm('Are you sure you want to delete this book?');">
            <label for="id">Book ID:</label>
            <input type="text" id="id" name="id" class="form-control" required>
            <button type="submit" class="btn btn-danger">Delete Book</button>
        </form>

        <ul class="navigation-links">
            <li><a th:href="@{/add_book}">Add New Book</a></li>

            <li><a th:href="@{/}">Back to Index</a></li>
        </ul>
    </div>
</div>
</body>
</html>
