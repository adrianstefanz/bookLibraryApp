<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/static/styles.css}"/>
    <style>
        /* Add your gradient background styles here */
        body, .container {
            background-image: url("https://eder6ypjvgv.exactdn.com/wp-content/uploads/2022/12/Duke_Humfreys_Library_Interior_6_Bodleian_Library_Oxford_UK_-_Diliff.jpg?strip=all&lossy=1&resize=1280%2C650&ssl=1");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff; /* Set text color to white */
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
        }

        /* Style the navigation links */
        .navigation-links {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .navigation-links li {
            display: block;
            margin-bottom: 10px; /* Add margin to separate the buttons */
        }

        .navigation-links li a {
            color: #fff; /* Set link color to white */
            text-decoration: none;
            padding: 12px 30px; /* Increase the padding for wider buttons */
            border: 2px solid #ffffff; /* Add a border with complementary color */
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            display: block;
            width: 100%; /* Make the link full-width */
            text-align: center;
            font-size: 18px;
            background-color: #0087b5; /* Set the background color for the links */
        }

        .navigation-links li a:hover {
            background-color: #ffffff; /* Change background on hover to the complementary color */
            color: #000000; /* Change text color on hover to white */
        }

        /* Style the homepage header */
        .homepage-header {
            font-size: 60px; /* Increase the font size */
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            color: #fff; /* Set heading color to white */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                <h1 class="homepage-header">Welcome to the Book Library</h1>
                <p>
                    This is a collection of amazing books that you can explore.
                </p>
                <ul class="navigation-links">
                    <li><a th:href="@{/book_library}">View All Books</a></li>
                    <li><a th:href="@{/contact}">Contact</a></li>
                    <li><a th:href="@{/about}">About</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
