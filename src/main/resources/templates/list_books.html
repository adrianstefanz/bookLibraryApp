<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Books</title>
</head>
<body>
<h1>List of Books</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Year Published</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.yearPublished}"></td>
    </tr>
</table>
<a href="/books/add">Add New Book</a>
</body>
</html>
